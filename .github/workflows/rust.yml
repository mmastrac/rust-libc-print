name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --lib --verbose
    - name: Run example with RUSTFLAGS=-nostartfiles (linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cargo rustc -- -C link_args="-nostartfiles"
        target/debug/examples/writeln
    - name: Run example with RUSTFLAGS=-nostartfiles (mac)
      if: matrix.os == 'macOS-latest'
      run: |
        cargo rustc -- -C link_args="-e __start -static -nostartfiles"
        target/debug/examples/writeln
    - name: Run example with RUSTFLAGS=-nostartfiles (windows)
      if: matrix.os == 'windows-latest'
      run: |
        cargo rustc -- -C link-args="/ENTRY:_start /SUBSYSTEM:console"
        target/debug/examples/writeln

